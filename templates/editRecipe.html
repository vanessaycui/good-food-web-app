<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <meta charset="utf-8">
    <title>Edit Recipe</title>

    <!--bootstrap CDN links -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">

</head>

<body>
    <div class="container-fluid" style="padding:5rem">
        <h1>Edit Recipe!</h1>

        <form action="{{ url_for('editRecipe') }}" , method="POST">
            <input hidden="hidden" name="id" value="{{recipe.id}}">

            <div class="mb-3">
                <input type="text" class="form-control" name="recipeTitle" value="{{recipe.title}}">
            </div>

            <div class="mb-3">
                <input type="text" class="form-control" name="recipeURL" value="{{recipe.url}}">
            </div>

            <br>

            <h5>Rating:</h5>
            <select class="form-select" name="rating">
                <option selected>Rating</option>
                <option value="1">❤️</option>
                <option value="2">❤️❤️</option>
                <option value="3">❤️❤️❤️</option>
                <option value="4">❤️❤️❤️❤️</option>
                <option value="5">❤️❤️❤️❤️❤️</option>
            </select>
            <br>
            <!-- add instructions -->
            <h5>Instructions:</h5>
            <div class="mb-3">
                <textarea class="form-control" name="instructions" rows="20">{{recipe.instructions}}</textarea>
            </div>
            <div class="row">
                <div class="col-2">
                    <input class="btn btn-primary" type="submit" value="Add">
                </div>
                <div class="col-1">
                    <a class="btn btn-primary" href="{{url_for('main')}}"> Nevermind </a>
                </div>
            </div>
        </form>
    </div>
</body>

</html>
