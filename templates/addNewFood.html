<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>New Food</title>

  <!--bootstrap CDN links -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">

</head>

<body>

  <body>
    <div class="container-fluid" style="padding: 5rem">

      <h1>Add New Food item</h1>

      <!-- add new item form. redirect to main page. -->
      <form action="/" method="POST">

        <!-- input grid -->
        <div class="row">
          <div class="col">
            <input id="food_name" type="text" class="form-control" placeholder="Food Item">
          </div>
          <div class="col">
            <input id="expiry_day" type="text" class="form-control" placeholder="Days until expiry">
          </div>
        </div>

        <br>

        <!-- submit button -->
        <input class="btn btn-primary" type="submit" value="Add">

      </form>

    </div>

  </body>
</body>

</html>
