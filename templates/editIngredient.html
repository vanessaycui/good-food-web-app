<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Revise Ingredient</title>

  <!--bootstrap CDN links -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">

</head>

<body>

  <body>
    <div class="container-fluid" style="padding: 5rem">

      <h1>Edit Ingredient for Recipe: {{ingredient.recipe.title}}</h1>

      <!-- add new item form. redirect to main page. -->
      <form action="{{ url_for('editIngredient') }}" method="POST">

        <!-- input grid -->
        <div class="row">
          <div class="col">
            <input hidden="hidden" name="id" value="{{ingredient.id}}">
            <label>Edit Ingredient</label>
            <input name="ingredient" type="text" class="form-control" value="{{ingredient.name}}">
          </div>
          <div class="col">
            <label>Edit Quantity</label>
            <input name="quantity" type="text" class="form-control" value="{{ingredient.quantity}}">
          </div>
        </div>

        <br>

        <!-- submit button -->
        <input class="btn btn-primary" type="submit" value="Edit">

      </form>
        <!-- back button --> 
        <br>
        
        <a class="btn btn-primary" href="{{url_for('main')}}"> Nevermind </a> 


    </div>

  </body>
</body>

</html>
